<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div id="app">
    <h1>To-Do List</h1>
    <div id="form">
      <input type="text" id="task_id" placeholder="Enter Task Title">
      <textarea id="task_details" placeholder="Enter Task Details"></textarea>
      <button id="add_todo" onclick="handleAddTodo()">Add Task</button>
    </div>
    <div id="container"></div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
